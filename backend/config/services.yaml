imports:
    - { resource: services/validators.yaml }

parameters:
    locale: 'en'

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']
    App\EventListener\ExceptionListener:
        tags:
            - { name: kernel.event_listener, event: kernel.exception }
    Symfony\Component\Serializer\SerializerInterface:
        factory: 'App\Service\SerializerFactory:create'
    App\Doctrine\EventListener\UserListener:
        tags:
            - { name: doctrine.orm.entity_listener }
    App\Request\ParamConverter\ScheduledTaskByUserParamConverter:
        tags:
            - { name: request.param_converter, converter: scheduled_task_by_user }
        arguments:
            - '@doctrine'